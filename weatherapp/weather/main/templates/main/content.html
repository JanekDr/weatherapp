{% extends 'main/base.html' %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <div class="weather-container">
        <div class="info">
            <h2>Pogoda w: {{city}}</h2>
        </div>
        <div class="container-md" id="weather-main">
            <div class="row align-items-center justify-content-center" id="weather-bottom">
                <div class="row align-items-center justify-content-center">
                    <div class="col" id="col-1">
                        <div class="description">
                            <p class="desc">{{desc}}</p>
                        </div>
                        <div class="img">
                            <img src="https://openweathermap.org/img/wn/{{icon}}@2x.png">
                        </div>
                    </div>
                    <div class="col" id="col-2">
                        <div class="temp">
                            <b class="temp">{{temp}}°C</b>
                        </div>
                        <div class="feels">
                            <b>ODCZUWALNA:</b>
                            <p>{{feels}}°C</p>
                        </div>
                    </div>
                    <div class="col" id="col-3">
                        <div class="wind">
                            <b class="wind">WIATR:</b>
                            <p>{{wind}} km/h</p>
                        </div>
                        <div class="pressure">
                            <b class="pressure">CIŚNIENIE:</b>
                            <p>{{pressure}}hPa</p>
                        </div>
                        <div class="humidity">
                            <b class="humidity">WILGOTNOŚĆ:</b>
                            <p>{{humidity}}%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button onclick="location.href = '/'" class="btn btn-success" id="reset-primary">Wyczyść</button>
        </div>
    </div>
{% endblock %}
